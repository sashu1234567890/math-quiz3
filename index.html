<html>

<head>
    <title>math quiz</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="game_login.js"></script>

</head>

<body>
    <div class="container">
        <center>
            <h2 style="color: white;">Math quiz!</h2>

            <div class="col-lg-4 col-sm-8 col-xs-11 login_div1">
                <h3>Player 1 login for the game</h3>
                <label>User name</label>
                <input type="text" id="number1_name_input" class="form-control" placeholder="number 1 name">
                <br>
            </div>
            <br>
            <div class="col-lg-4 col-sm-8 col-xs-11 login_div2">
                <h3>Player 2 login for the game</h3>
                <label>User name</label>
                <input type="text" id="number2_name_input" class="form-control" placeholder="number 2 name">
                <br>
            </div>
            <br>
            <button onclick="addUser()" class="btn btn_danger" style="width: 30%;">send</button>
        </center>
    </div>
</body>

</html>
